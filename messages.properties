form.mail.text.left=Formulár na podávanie oznámení
form.mail.text=Vložte, prosím, funkčnú e-mailovú adresu, ku ktorej máte prístup. Do e-mailovej schránky Vám následne príde správa s odkazom na formulár na podanie oznámenia. Takýto postup bol zvolený z bezpečnostných dôvodov, aby sme Vás ochránili - formulár je vytvorený na špeciálnej zabezpečenej platforme. Môžete zadať akúkoľvek e-mailovú adresu, či už od bežného poskytovateľa služieb (napr. Gmail alebo Centrum) alebo šifrovanú adresu (napr. Protonmail) na ešte väčšie zabezpečenie dôvernosti. Neodporúčame pri odosielaní oznámenia používať pracovnú e-mailovú schránku alebo služobný počítač.
form.mail.info=Ak Vaše oznámenie považujete za obzvlášť citlivé a chcete chrániť svoju identitu ešte silnejším spôsobom, odporúčame dodržiavať zásady zvýšenia Vašej internetovej bezpečnosti, ktoré sú popísané 
form.mail.prirucka=v tomto dokumente.
form.mail.submit=Chcem pokračovať
form.mail.infoOsUdaje=Ochrana Vašich osobných údajov je pre nás veľmi dôležitá a na nasledujúcom odkaze sa môžete oboznámiť s pravidlami ich
