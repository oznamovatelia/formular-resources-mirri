form.text.left=Formulár na podávanie oznámení
form.povinna.otazka=* Táto otázka je povinná
form.prosim.vyplnte.pole=Prosím vyplňte toto pole.
form.text00_1=Ďakujeme, že ste sa rozhodli oznámiť nám nezákonnú činnosť. Zaoberáme sa oznámeniami, ktoré sa týkajú napríklad trestnej činnosti, priestupkov, správnych deliktov alebo iného konania,ktoré
form.text00_2=ohrozuje verejný záujem a dozvedeli ste sa o ňom pri výkone svojej práce.
form.text00_3=Tento formulár slúži na zaslanie základných informácií o Vašom prípade, aby sme Vám vedeli čo najlepšie pomôcť. Vaša správa bude zašifrovaná a bezpečne doručená.
form.text01_1=Získali ste informácie o nezákonnej činnosti v súvislosti s vykonávaním Vašej práce?
form.text01_3=Myslí sa tým, že informácie o nezákonnej činnosti ste zistili v rámci organizácie, kde pracujete, pri bežnom výkone pracovnej činnosti, prípadne pri obchodnom či zmluvnom styku s organizáciou.
form.text02_1=Identifikujte zamestnávateľa, organizáciu a osoby, ktoré sú podľa Vás zodpovedné za nezákonnú činnosť.
form.text03_1=Opíšte nezákonnú činnosť, ktorú chcete oznámiť.
form.text03_2=Pri oznámení ide o konanie, ktoré ohrozuje verejný záujem a môže mať negatívny dosah na viacero osôb. Môže ísť napr. o spáchanie trestného činu, priestupku alebo aj správneho deliktu. Individuálne spory v práci (napr. šikana, osobné konflikty s kolegami) alebo súkromné spory medzi občanmi sem nepatria.
form.text04_1=Popíšte, ako Vami oznámená nezákonná činnosť ohrozuje verejný záujem?
form.text05_1=Uveďte, kedy a ako dlho sa nezákonná činnosť diala (mesiac, rok, dĺžka).
form.text06_1=Máte k dispozícii dokumenty alebo ďalšie dôkazy, ktoré podporujú Vaše tvrdenia?
form.text06_2=Napr. e-mailová komunikácia alebo listinný dôkaz.
form.text06_3=V prípade, ak máte k dispozícii nejaké dokumenty k nezákonnej činnosti, ktorú oznamujete, tak ich, prosím, priložte v elektronickej podobe na konci formulára. Pomôže nám to lepšie posúdiť Váš prípad.
form.text07_1=Oznámili ste už niekomu túto nezákonnú činnosť?
form.text07_2=Áno, interne môjmu zamestnávateľovi.
form.text07_3=Áno, podal/a som oznámenie na polícii/prokuratúre.
form.text07_4=Áno, podal/a som oznámenie inému orgánu:
form.text07_5=Prosím, vypíšte komu:
form.text08_1=Akým spôsobom bolo Vaše oznámenie o nezákonnej činnosti prešetrené?
form.text08_2=V prípade, ak máte k dispozícii zápisnicu z prešetrenia, prípadne iný dokument, ktorý obsahuje výsledky prešetrenia, prosím, priložte ich v elektronickej podobe na konci formulára. Pomôže nám to lepšie posúdiť Váš prípad. 
form.text09_1=Boli ste v súvislosti s podaním oznámenia terčom odvetných opatrení? Ak áno, opíšte akých.
form.text09_2=Za odvetné opatrenia možno považovať napr. výpoveď, preradenie na nižšiu pozíciu, ale aj disciplinárne opatrenia, nátlak alebo zastrašovanie. Odvetné opatrenia voči Vám mohol uskutočniť napr. zamestnávateľ, nadriadený alebo zmluvný partner. 
form.text10_1=Čo od nás očakávate? Skúste popísať čo najkonkrétnejšie.
form.text11_1=Ako ste sa o nás dozvedeli?
form.text11_2=Ak ste sa o nás dozvedeli na internete, uveďte konkrétnu webstránku kde.
form.text12_1=Súhlasíte s tým, aby bol obsah Vášho oznámenia sprístupnený iným osobám, ak podajú žiadosť podľa zákona o slobodnom prístupe k informáciám?
form.text12_2=Ak ktokoľvek požiada o informáciu o Vašom oznámení alebo jeho obsahu, poskytneme ju len vtedy, ak s tým súhlasíte.
form.text13_1=Na lepšiu komunikáciu s nami Vás prosíme o zdieľanie kontaktných informácií.
form.text13_2=Tieto informácie sú dôverné a bez Vášho súhlasu ich ďalej neposkytujeme.
form.text13_3=Ak si želáte ostať v anonymite aj voči mám, túto otázku nemusíte vyplniť. V takom prípade budeme na komunikáciu používať e-mail, ktorý ste zvolili na vyplnenie formulára, preto Vás prosíme, aby ste si ho aj naďalej kontrolovali. Ďalšia komunikácia s Vami môže byť nevyhnutná pre preverenie oznámenia.
form.text13_4=Meno a priezvisko:
form.text13_5=Číslo mobilného telefónu:
form.text14_1=Prosím, priložte všetky dokumenty, ktoré súvisia s Vaším oznámením.
form.text15_1=Záverečné potvrdenie správnosti uvedených údajov.
form.text15_2=Potvrdzujem, že informácie uvedené vo formulári sú pravdivé, konám v dobrej viere a rozumiem, že vedomé poskytovanie nepravdivých informácií sa nepovažuje za oznámenie protispoločenskej činnosti.
