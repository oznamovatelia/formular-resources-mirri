neplatnyLink.text3=Odkaz má obmedzenú časovú platnosť na jeden deň. O nový odkaz môžete požiadať znovu.
neplatnyLink.text4=Odkaz bol už použitý. Na daný odkaz je možné odoslať iba jeden formulár. O nový odkaz môžete požiadať znovu.
neplatnyLink.text5=Pri opätovnom vyžiadaní odkazu je platný iba posledný odkaz. Na vyplnenie formulára môžete použiť nový odkaz, ktorý Vám prišiel mailom.
