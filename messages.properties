form.mail.potvrdenie.text=Ďakujeme Vám za zaslanie oznámenia. Ďalší postup bude nasledovný: \n\n1. Oznámenie vyhodnotíme a ak budeme od Vás potrebovať viac informácií, bude Vás v krátkom čase kontaktovať náš zamestnanec.  \n\n2. Ak ste nezadali do formuláru ďalšie kontaktné údaje, budeme Vás kontaktovať prostredníctvom e-mailovej schránky, ktorú ste použili na podanie oznámenia. \n\n3. O ďalšom postupe Vás budeme informovať. \n\nV prípade nejasností, alebo otázok náš môžete kontaktovať aj na našej linke +421 2 2092 8888 alebo e-mailom na kontakt@mirri.gov.sk. \n\nMIRRI
